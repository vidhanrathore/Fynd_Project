<!----------------------------------------------------------------------------------------------------->

    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset=xl-4 offset-x1-4 test-center block">
                <form action="/login_page" method="post" class="rounded bg-white shadow p-5">

                    <!---------------heading----------------->
                    <p style="color:{{color}}">{{msg}}</p>
<!--                    <p style="color:green">{{msg_green}}</p>-->
<!--                    <p style="color:red">{{msg2}}</p>-->
                    <h3 class="text-dark fw-bolder fs-4 mb-2">LogIn to ATM</h3>
                    <div class="fw-normal text-muted mb-4">
                        New Here? <a href="/signup" class="text-primary fw-bold text-decoration-none">Create an Account</a>
                    </div>

                    <!---------------Email or User name----------------->
                    <div class="form-floating mb-3">
                        <input type="text" name="name" placeholder="name@example.com" class="form-control" id="floatingInput">
                        <label for="floatingInput">User Name</label>
                    </div>

                    <!---------------Password----------------->
                    <div class="form-floating">
                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <!---------------Forget Password----------------->
                    <div class="mt-2 text-end">
                        <a href="/forget_password" class="text-primary fw-bold text-decoration-none">Forget Password</a>
                    </div>

                    <!---------------Submit Button----------------->
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">
                        Continue
                    </button>

                </form>

            </div>
        </div>
    </section>
</body>
