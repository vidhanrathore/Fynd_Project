    <section class="wrapper ">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset=xl-4 offset-x1-4 test-center block">
                <form action="/forget_password" method="post" class="rounded bg-white shadow p-5">

                    <!---------------heading----------------->
                    <p style="color:red">{{msg}}</p>
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Forget Password</h3>
                    <div class="fw-normal text-muted mb-4">
                        New User? <a href="/signup" class="text-primary fw-bold text-decoration-none">Create an Account</a>
                    </div>

                    <!---------------User name----------------->
                    <div class="form-floating mb-3">
                        <input type="text" name="user_name" placeholder="name@example.com" class="form-control" id="floatingInput" required>
                        <label for="floatingInput">User Name</label>
                    </div>

                    <!---------------Email----------------->
                    <div class="form-floating mb-3">
                        <input type="email" name="email" placeholder="name@example.com" class="form-control" id="floatingInput2" required>
                        <label for="floatingInput2">Email</label>
                    </div>

                    <!---------------New Password----------------->
                    <div class="form-floating">
                        <input type="password" name="new_password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">New Password</label>
                    </div>


                    <!---------------Submit Button----------------->
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">
                        Change Password
                    </button>

                </form>

            </div>
        </div>
    </section>
