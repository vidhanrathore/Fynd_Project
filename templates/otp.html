    <section class="wrapper ">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset=xl-4 offset-x1-4 test-center block">

                <form action="/otpvalidation" method="post" class="rounded bg-white shadow p-5">
                    <p class="text-{{color}}">{{msg}}</p>
                    <centre><h3 class="text-dark fw-bolder fs-4 ">OTP Validation</h3></centre>
                    <div class="fw-normal text-muted mb-4">
                        Already Registered? <a href="/login_page" class="text-primary fw-bold text-decoration-none">Log In</a>
                    </div>

                  <!--------------------Full Name-------------------->
                    <div class="form-floating mb-3">
                        <input type="text" name="name" value="{{fullname}}" placeholder="Vidhan" class="form-control" id="floatingInput" required readonly>
                        <label for="floatingInput">Full Name</label>
                    </div>

                    <!--------------------User Name-------------------->
                    <div class="form-floating mb-3">
                        <input type="text" name="user_name" value="{{uname}}" class="form-control" id="floatingClg" placeholder="SATI" required readonly>
                        <label for="floatingClg">User Name</label>
                    </div>

                    <!--------------------Phone Number-------------------->
                    <div class="form-floating mb-3">
                        <input type="text" name="contact" value="{{unumber}}" placeholder="+91623****031" class="form-control" id="floatingInput4" required readonly>
                        <label for="floatingInput4">Contact</label>
                    </div>

                    <!--------------------Amount-------------------->
                    <div class="form-floating mb-3">
                        <input type="number" min="100" name="amount" value="{{uamount}}" placeholder="+91623****031" class="form-control" id="floatingInput2" required readonly>
                        <label for="floatingInput2">Amount</label>
                    </div>

                    <!--------------------Email-------------------->
                    <div class="form-floating mb-3">
                        <input type="email" name="email" value="{{uemail}}" placeholder="name@example.com" class="form-control" id="floatingInput3" required readonly>
                        <label for="floatingInput3">Email address</label>
                    </div>

                    <!--------------------Password-------------------->
                    <div class="form-floating mb-3">
                        <input type="password" name="password" value="{{upassword}}" class="form-control" id="floatingPassword" placeholder="Password" required readonly="True">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="form-floating mb-1">
                        <input type="text" name="otp" value="999999" class="form-control" id="floatingInputOTP" required>
                        <label for="floatingInputOTP">Enter the OTP</label>
                    </div>

                    <!--------------------Submit button-------------------->
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </section>
